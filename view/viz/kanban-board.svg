<svg width="1200" height="700" viewBox="0 0 1200 700" xmlns="http://www.w3.org/2000/svg" aria-labelledby="kanbanBoardTitle kanbanBoardDesc">
    <title id="kanbanBoardTitle">Kanban Board</title>
    <desc id="kanbanBoardDesc">A data-agnostic SVG template for visualizing workflow stages and draggable cards, with WIP limits and fast lane.</desc>
    <defs>
        <style type="text/css">
            .background { fill: var(--background-color, #f5f5f5); }
            .kanban-column { }
            .column-header { font-family: var(--font-family, Arial); font-size: 20px; fill: var(--header-color, #333); font-weight: bold; text-anchor: middle; }
            .wip-limit { font-family: var(--font-family, Arial); font-size: 14px; fill: var(--wip-color, #333); text-anchor: middle; }
            .column-rect { fill: var(--column-color, #e3e3e3); stroke: var(--column-border, #333); stroke-width: 2; rx: 16; }
            .column-over-limit { stroke: #f44336; stroke-width: 4; }
            .kanban-card { cursor: grab; }
            .card-rect { fill: var(--card-color, #fff); stroke: var(--card-border, #2196f3); stroke-width: 2; rx: 10; }
            .card-priority-high { stroke: #f44336; }
            .card-priority-medium { stroke: #ff9800; }
            .card-priority-low { stroke: #4caf50; }
            .card-title { font-family: var(--font-family, Arial); font-size: 16px; fill: #333; font-weight: bold; }
            .card-desc { font-family: var(--font-family, Arial); font-size: 13px; fill: #666; }
            .card-badge { font-family: var(--font-family, Arial); font-size: 12px; fill: #fff; font-weight: bold; rx: 6; }
            .card-assignee { font-family: var(--font-family, Arial); font-size: 12px; fill: #2196f3; font-weight: bold; }
            .card-due { font-family: var(--font-family, Arial); font-size: 12px; fill: #e91e63; }
            .fastlane { fill: var(--fastlane-color, #ffe082); opacity: 0.7; }
            .title { font-family: var(--font-family, Arial); font-size: 24px; fill: var(--label-color, #333); text-anchor: middle; font-weight: bold; }
        </style>
    </defs>
    <rect class="background" width="100%" height="100%"/>
    <!-- Chart Title -->
    <text class="title" x="600" y="50">{boardTitle}</text>
    <!-- Fast Lane Swimlane -->
    <rect class="fastlane" x="60" y="120" width="1080" height="60"/>
    <text class="column-header" x="600" y="155">Fast Lane</text>
    <!-- Kanban Columns -->
    <g class="kanban-columns">
        <!-- for each column in {columns} -->
        <g class="kanban-column">
            <rect class="column-rect {column.overLimit ? 'column-over-limit' : ''}" x="{column.x}" y="200" width="260" height="460"/>
            <text class="column-header" x="{column.x+130}" y="230">{column.label}</text>
            <text class="wip-limit" x="{column.x+130}" y="255">{column.wipCount}/{column.wipLimit}</text>
            <!-- Kanban Cards -->
            <g class="kanban-cards">
                <!-- for each card in column.cards -->
                <g class="kanban-card" data-title="{card.title}" data-desc="{card.desc}" data-assignee="{card.assignee}" data-tags="{card.tags}" data-due="{card.due}" data-priority="{card.priority}">
                    <rect class="card-rect card-priority-{card.priority}" x="{card.x}" y="{card.y}" width="220" height="80"/>
                    <text class="card-title" x="{card.x+10}" y="{card.y+25}">{card.title}</text>
                    <text class="card-desc" x="{card.x+10}" y="{card.y+45}">{card.desc}</text>
                    <rect class="card-badge" x="{card.x+10}" y="{card.y+60}" width="50" height="18" fill="#2196f3"/>
                    <text class="card-assignee" x="{card.x+15}" y="{card.y+74}">{card.assignee}</text>
                    <text class="card-due" x="{card.x+180}" y="{card.y+74}">{card.due}</text>
                </g>
                <!-- end for -->
            </g>
        </g>
        <!-- end for -->
    </g>
    <!-- JS Interactivity: Drag-and-drop, WIP limit logic, fast lane, and card styling supported via metadata and classes above -->
</svg>
