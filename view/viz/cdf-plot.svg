<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg" aria-labelledby="cdfPlotTitle cdfPlotDesc">
    <title id="cdfPlotTitle">Cumulative Distribution Function (CDF) Plot</title>
    <desc id="cdfPlotDesc">A data-agnostic SVG template for visualizing theoretical and empirical CDFs, with interactive probability reading guides.</desc>
    <defs>
        <style type="text/css">
            .background { fill: var(--background-color, #fff); }
            .axis { stroke: var(--axis-color, #333); stroke-width: 2; }
            .grid-line { stroke: var(--grid-color, #bbb); stroke-width: 1; stroke-dasharray: 4 2; }
            .cdf-curve { stroke: var(--cdf-curve-color, #2196f3); stroke-width: 3; fill: none; }
            .cdf-step { stroke: var(--cdf-step-color, #ff9800); stroke-width: 2; fill: none; }
            .guide-line { stroke: var(--guide-color, #f44336); stroke-width: 2; stroke-dasharray: 6 3; }
            .label { font-family: var(--font-family, Arial); font-size: 13px; fill: var(--label-color, #333); font-weight: bold; text-anchor: middle; }
            .title { font-family: var(--font-family, Arial); font-size: 20px; fill: var(--label-color, #333); text-anchor: middle; font-weight: bold; }
        </style>
    </defs>
    <rect class="background" width="100%" height="100%"/>
    <!-- Chart Title -->
    <text class="title" x="400" y="40">{chartTitle}</text>
    <!-- Axes -->
    <g class="axes">
        <!-- Y Axis -->
        <line class="axis" x1="100" y1="100" x2="100" y2="500"/>
        <!-- X Axis -->
        <line class="axis" x1="100" y1="500" x2="700" y2="500"/>
        <text class="label" x="80" y="300" transform="rotate(-90 80,300)">{yLabel}</text>
        <text class="label" x="400" y="540">{xLabel}</text>
    </g>
    <!-- Grid Lines & Y Labels -->
    <g class="y-grid-labels">
        <!-- for each tick in {yTicks} -->
        <line class="grid-line" x1="100" y1="{tick.y}" x2="700" y2="{tick.y}"/>
        <text class="label" x="90" y="{tick.y+5}">{tick.label}</text>
        <!-- end for -->
    </g>
    <!-- CDF Curve (theoretical, e.g. normal) -->
    <path class="cdf-curve" d="{cdfCurvePath}"/>
    <!-- Empirical CDF Step Function (optional overlay) -->
    <path class="cdf-step" d="{cdfStepPath}"/>
    <!-- Interactive Probability Reading Guides -->
    <!-- Vertical guide at selected X -->
    <line class="guide-line" x1="{selectedX}" y1="500" x2="{selectedX}" y2="{selectedY}"/>
    <!-- Horizontal guide at selected Y -->
    <line class="guide-line" x1="100" y1="{selectedY}" x2="{selectedX}" y2="{selectedY}"/>
    <!-- Probability label -->
    <text class="label" x="{selectedX+40}" y="{selectedY-10}">{selectedProbability}</text>
</svg>
