<svg width="1200" height="900" viewBox="0 0 1200 900" xmlns="http://www.w3.org/2000/svg" aria-labelledby="calendarTitle calendarDesc">
    <title id="calendarTitle">Standard Calendar View</title>
    <desc id="calendarDesc">A data-agnostic SVG template for monthly/weekly/daily calendar grids with event blocks, color-coding, and navigation.</desc>
    <defs>
        <style type="text/css">
            .background { fill: var(--background-color, #fff); }
            .calendar-grid { }
            .day-cell { fill: var(--day-cell-color, #f5f5f5); stroke: var(--day-border, #bbb); stroke-width: 2; }
            .day-header { font-family: var(--font-family, Arial); font-size: 18px; fill: var(--header-color, #333); font-weight: bold; text-anchor: middle; }
            .date-label { font-family: var(--font-family, Arial); font-size: 15px; fill: var(--date-label-color, #333); text-anchor: end; }
            .event-block { stroke: var(--event-border, #333); stroke-width: 2; rx: 8; }
            .event-work { fill: #2196f3; }
            .event-personal { fill: #4caf50; }
            .event-project { fill: #ff9800; }
            .event-other { fill: #9e9e9e; }
            .event-label { font-family: var(--font-family, Arial); font-size: 13px; fill: #fff; font-weight: bold; text-anchor: start; }
            .more-indicator { font-family: var(--font-family, Arial); font-size: 13px; fill: #e91e63; font-weight: bold; text-anchor: end; cursor: pointer; }
            .calendar-nav-btn { fill: #fff; stroke: #2196f3; stroke-width: 3; rx: 10; cursor: pointer; }
            .calendar-nav-label { font-family: var(--font-family, Arial); font-size: 18px; fill: #2196f3; font-weight: bold; text-anchor: middle; }
            .title { font-family: var(--font-family, Arial); font-size: 28px; fill: var(--label-color, #333); text-anchor: middle; font-weight: bold; }
        </style>
    </defs>
    <rect class="background" width="100%" height="100%"/>
    <!-- Chart Title -->
    <text class="title" x="600" y="60">{calendarTitle}</text>
    <!-- Navigation Controls -->
    <g class="calendar-nav">
        <rect class="calendar-nav-btn" x="100" y="100" width="60" height="40"/>
        <text class="calendar-nav-label" x="130" y="128">&#8592;</text>
        <rect class="calendar-nav-btn" x="1040" y="100" width="60" height="40"/>
        <text class="calendar-nav-label" x="1070" y="128">&#8594;</text>
    </g>
    <!-- Day Headers -->
    <g class="day-headers">
        <!-- for each day in {weekDays} -->
        <text class="day-header" x="{day.x}" y="180">{day.label}</text>
        <!-- end for -->
    </g>
    <!-- Calendar Grid -->
    <g class="calendar-grid">
        <!-- for each cell in {days} -->
        <rect class="day-cell" x="{cell.x}" y="{cell.y}" width="{cellWidth}" height="{cellHeight}"/>
        <text class="date-label" x="{cell.x+cellWidth-10}" y="{cell.y+30}">{cell.date}</text>
        <!-- Event Blocks -->
        <!-- for each event in cell.events -->
        <rect class="event-block event-{event.category}" x="{event.x}" y="{event.y}" width="{event.width}" height="{event.height}" data-name="{event.name}" data-start="{event.start}" data-end="{event.end}" data-location="{event.location}" data-desc="{event.desc}" data-attendees="{event.attendees}" data-category="{event.category}"/>
        <text class="event-label" x="{event.x+10}" y="{event.y+22}">{event.name}</text>
        <!-- end for -->
        <!-- More Indicator -->
        <text class="more-indicator" x="{cell.x+cellWidth-10}" y="{cell.y+cellHeight-10}">{cell.moreIndicator}</text>
        <!-- end for -->
    </g>
    <!-- JS Interactivity: Event expansion, navigation, and color-coding supported via metadata and classes above -->
</svg>
