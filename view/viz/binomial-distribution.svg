<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg" aria-labelledby="binomialDistTitle binomialDistDesc">
    <title id="binomialDistTitle">Binomial Distribution</title>
    <desc id="binomialDistDesc">A data-agnostic SVG template for visualizing the binomial distribution as a discrete bar chart.</desc>
    <defs>
        <style type="text/css">
            .background { fill: var(--background-color, #fff); }
            .axis { stroke: var(--axis-color, #333); stroke-width: 2; }
            .grid-line { stroke: var(--grid-color, #bbb); stroke-width: 1; stroke-dasharray: 4 2; }
            .bar { fill: var(--bar-color, #2196f3); stroke: var(--bar-border, #333); stroke-width: 1; }
            .bar-label { font-family: var(--font-family, Arial); font-size: 12px; fill: var(--label-color, #333); text-anchor: middle; }
            .title { font-family: var(--font-family, Arial); font-size: 20px; fill: var(--label-color, #333); text-anchor: middle; font-weight: bold; }
            .x-label, .y-label { font-family: var(--font-family, Arial); font-size: 13px; fill: var(--label-color, #333); font-weight: bold; }
        </style>
    </defs>
    <rect class="background" width="100%" height="100%"/>
    <!-- Chart Title -->
    <text class="title" x="400" y="40">{chartTitle}</text>
    <!-- Axes -->
    <g class="axes">
        <!-- Y Axis -->
        <line class="axis" x1="100" y1="100" x2="100" y2="500"/>
        <!-- X Axis -->
        <line class="axis" x1="100" y1="500" x2="700" y2="500"/>
        <text class="y-label" x="80" y="300" transform="rotate(-90 80,300)">{yLabel}</text>
        <text class="x-label" x="400" y="540">{xLabel}</text>
    </g>
    <!-- Grid Lines & Y Labels -->
    <g class="y-grid-labels">
        <!-- for each tick in {yTicks} -->
        <line class="grid-line" x1="100" y1="{tick.y}" x2="700" y2="{tick.y}"/>
        <text class="bar-label" x="90" y="{tick.y+5}">{tick.label}</text>
        <!-- end for -->
    </g>
    <!-- Binomial Bars -->
    <g class="binomial-bars">
        <!-- for k in [0, 1, ..., n] -->
        <rect class="bar" x="{bar.x}" y="{bar.y}" width="{barWidth}" height="{bar.height}" data-k="{bar.k}" data-probability="{bar.probability}"/>
        <text class="bar-label" x="{bar.x+barWidth/2}" y="520">{bar.k}</text>
        <!-- end for -->
    </g>
</svg>
