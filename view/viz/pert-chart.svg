<svg width="1200" height="700" viewBox="0 0 1200 700" xmlns="http://www.w3.org/2000/svg" aria-labelledby="pertChartTitle pertChartDesc">
    <title id="pertChartTitle">PERT Chart (Network Diagram)</title>
    <desc id="pertChartDesc">A data-agnostic SVG template for visualizing project dependencies, time estimates, and critical path in a PERT network diagram.</desc>
    <defs>
        <style type="text/css">
            .background { fill: var(--background-color, #fff); }
            .node { fill: var(--node-color, #2196f3); stroke: var(--node-border, #333); stroke-width: 3; }
            .node-label { font-family: var(--font-family, Arial); font-size: 15px; fill: var(--label-color, #fff); font-weight: bold; text-anchor: middle; }
            .arrow { stroke: var(--arrow-color, #888); stroke-width: 3; fill: none; marker-end: url(#arrowhead); }
            .arrow-label { font-family: var(--font-family, Arial); font-size: 13px; fill: var(--arrow-label-color, #333); font-weight: bold; text-anchor: middle; }
            .critical-arrow { stroke: var(--critical-color, #f44336); stroke-width: 6; marker-end: url(#arrowheadCritical); }
            .start-node { fill: #4caf50; stroke: #333; stroke-width: 4; }
            .end-node { fill: #e91e63; stroke: #333; stroke-width: 4; }
            .title { font-family: var(--font-family, Arial); font-size: 24px; fill: var(--label-color, #333); text-anchor: middle; font-weight: bold; }
        </style>
        <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="10" refY="5" orient="auto" markerUnits="strokeWidth">
            <path d="M0,0 L10,5 L0,10 L3,5 Z" fill="#888" />
        </marker>
        <marker id="arrowheadCritical" markerWidth="12" markerHeight="12" refX="12" refY="6" orient="auto" markerUnits="strokeWidth">
            <path d="M0,0 L12,6 L0,12 L4,6 Z" fill="#f44336" />
        </marker>
    </defs>
    <rect class="background" width="100%" height="100%"/>
    <!-- Chart Title -->
    <text class="title" x="600" y="50">{chartTitle}</text>
    <!-- Nodes -->
    <g class="pert-nodes">
        <!-- for each node in {nodes} -->
        <circle class="node {node.type === 'start' ? 'start-node' : node.type === 'end' ? 'end-node' : ''}" cx="{node.x}" cy="{node.y}" r="32" data-label="{node.label}" data-type="{node.type}"/>
        <text class="node-label" x="{node.x}" y="{node.y+6}">{node.label}</text>
        <!-- end for -->
    </g>
    <!-- Arrows (Tasks/Dependencies) -->
    <g class="pert-arrows">
        <!-- for each arrow in {arrows} -->
        <path class="{arrow.critical ? 'critical-arrow' : 'arrow'}" d="{arrow.path}" data-from="{arrow.from}" data-to="{arrow.to}" data-o="{arrow.o}" data-m="{arrow.m}" data-p="{arrow.p}" data-expected="{arrow.expected}"/>
        <text class="arrow-label" x="{arrow.labelX}" y="{arrow.labelY}">{arrow.label} (O:{arrow.o}, M:{arrow.m}, P:{arrow.p}, E:{arrow.expected})</text>
        <!-- end for -->
    </g>
    <!-- JS Interactivity: Critical path highlighting, dependency logic, tooltips supported via metadata and classes above -->
</svg>
