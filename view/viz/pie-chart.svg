<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" class="pie-chart-container">
    <defs>
        <style>
            .pie-chart-container {
                --slice1: #4a86e8;
                --slice2: #e67e22;
                --slice3: #27ae60;
                --slice4: #e74c3c;
                --slice5: #8a5cf5;
                --slice-hover: #333;
                --label-color: #333;
                --background: #fff;
                --font-family: system-ui, sans-serif;
            }
            .background { fill: var(--background); }
            .slice {
                stroke: white;
                stroke-width: 2;
                cursor: pointer;
                transition: fill 0.2s, filter 0.2s;
            }
            .slice:hover {
                filter: drop-shadow(0 2px 6px rgba(0,0,0,0.15));
            }
            .slice-label {
                font-family: var(--font-family);
                font-size: 14px;
                fill: var(--label-color);
                text-anchor: middle;
                font-weight: bold;
            }
            .title {
                font-family: var(--font-family);
                font-size: 20px;
                fill: var(--label-color);
                text-anchor: middle;
                font-weight: bold;
            }
        </style>
    </defs>
    <rect class="background" width="100%" height="100%"/>
    <!-- Chart Title -->
    <text class="title" x="400" y="40">{chartTitle}</text>
    <!-- Pie Slices -->
    <g class="pie-slices" transform="translate(400,300)">
        <!-- for each slice in {slices} -->
        <g class="slice-group">
            <path class="slice" d="{slice.d}" fill="{slice.color}">
                <title>{slice.label}: {slice.value} ({slice.percent}%)</title>
            </path>
            <text class="slice-label" x="{slice.labelX}" y="{slice.labelY}">{slice.label}</text>
        </g>
        <!-- end for -->
    </g>
    <!-- Optional: Legend -->
    <g class="legend" transform="translate(650, 100)">
        <rect x="0" y="0" width="120" height="120" fill="#fff" stroke="#ddd" stroke-width="1" rx="5" opacity="0.9"/>
        <text class="title" x="60" y="20" font-size="14">Legend</text>
        <!-- for each slice in {slices} -->
        <rect x="20" y="{40 + 20*slice.index}" width="16" height="16" fill="{slice.color}"/>
        <text class="slice-label" x="45" y="{53 + 20*slice.index}">{slice.label}</text>
        <!-- end for -->
    </g>
</svg>
<!--
Data structure example:
{
  chartTitle: "Market Share",
  slices: [
    { d: "M0,0 L100,0 A100,100 0 0,1 50,87 Z", color: "var(--slice1)", label: "Product A", value: 120, percent: 40, labelX: 60, labelY: 20, index: 0 },
    { d: "...", color: "var(--slice2)", label: "Product B", value: 90, percent: 30, labelX: -60, labelY: -20, index: 1 },
    ...
  ]
}
-->
