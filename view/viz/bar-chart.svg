<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" class="bar-chart-container">
    <defs>
        <style>
            .bar-chart-container {
                --bar-color: #4a86e8;
                --bar-hover: #3a76d8;
                --axis-color: #333;
                --grid-color: #eee;
                --label-color: #333;
                --value-label-color: #222;
                --background: #fff;
                --bar-width: 40;
                --bar-gap: 30;
                --font-family: system-ui, sans-serif;
            }
            .background { fill: var(--background); }
            .axis { stroke: var(--axis-color); stroke-width: 2; }
            .grid-line { stroke: var(--grid-color); stroke-width: 1; }
            .bar {
                fill: var(--bar-color);
                cursor: pointer;
                transition: fill 0.2s, filter 0.2s;
            }
            .bar:hover {
                fill: var(--bar-hover);
                filter: drop-shadow(0 2px 6px rgba(0,0,0,0.15));
            }
            .x-label, .y-label {
                font-family: var(--font-family);
                font-size: 14px;
                fill: var(--label-color);
                text-anchor: middle;
            }
            .y-label { text-anchor: end; }
            .bar-value-label {
                font-family: var(--font-family);
                font-size: 13px;
                fill: var(--value-label-color);
                font-weight: bold;
                text-anchor: middle;
            }
            .title {
                font-family: var(--font-family);
                font-size: 20px;
                fill: var(--label-color);
                text-anchor: middle;
                font-weight: bold;
            }
        </style>
    </defs>
    <rect class="background" width="100%" height="100%"/>
    <!-- Chart Title -->
    <text class="title" x="400" y="40">{chartTitle}</text>
    <!-- Axes -->
    <g class="axes">
        <!-- Y Axis -->
        <line class="axis" x1="100" y1="100" x2="100" y2="500"/>
        <!-- X Axis -->
        <line class="axis" x1="100" y1="500" x2="700" y2="500"/>
    </g>
    <!-- Grid Lines & Y Labels -->
    <g class="y-grid-labels">
        <!-- for each tick in {yTicks} -->
        <line class="grid-line" x1="100" y1="{tick.y}" x2="700" y2="{tick.y}"/>
        <text class="y-label" x="90" y="{tick.y+5}">{tick.label}</text>
        <!-- end for -->
    </g>
    <!-- Bars & X Labels -->
    <g class="bars-xlabels">
        <!-- for each bar in {bars} -->
        <g class="bar-group">
            <rect class="bar" x="{bar.x}" y="{bar.y}" width="{bar.width}" height="{bar.height}">
                <title>{bar.label}: {bar.value}</title>
            </rect>
            <text class="bar-value-label" x="{bar.x + bar.width/2}" y="{bar.y - 8}">{bar.value}</text>
            <text class="x-label" x="{bar.x + bar.width/2}" y="520">{bar.label}</text>
        </g>
        <!-- end for -->
    </g>
    <!-- Optional: Legend -->
    <g class="legend" transform="translate(650, 100)">
        <rect x="0" y="0" width="120" height="50" fill="#fff" stroke="#ddd" stroke-width="1" rx="5" opacity="0.9"/>
        <text class="title" x="60" y="20" font-size="14">Legend</text>
        <rect class="bar" x="20" y="30" width="20" height="10"/>
        <text class="x-label" x="50" y="40">Bar</text>
    </g>
</svg>
<!--
Data structure example:
{
  chartTitle: "Sales by Region",
  yTicks: [ { y: 500, label: "0" }, { y: 400, label: "100" }, ... ],
  bars: [
    { x: 140, y: 300, width: 40, height: 200, label: "North", value: 100 },
    { x: 210, y: 250, width: 40, height: 250, label: "South", value: 125 },
    ...
  ]
}
-->
